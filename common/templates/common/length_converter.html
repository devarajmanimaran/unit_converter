<!-- common/templates/common/length_converter.html -->
{% extends 'base.html' %}

{% block content %}
<h2>Length Converter</h2>
<form method="post">
    {% csrf_token %}
    <label for="meters">Meters:</label>
    <input type="number" id="meters" name="meters" step="0.01" required>
    <button type="submit">Convert to Feet</button>
</form>
{% if result %}
    <p>{{ result }}</p>
{% endif %}
{% endblock %}
